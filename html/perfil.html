<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/perfil.js" defer></script> <!-- Cargar el script aquí -->
</head>
<body>
  <header class="nav-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" id="barra">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Usuario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="Cursos-alumno.html">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="mensajes.html">Mensajes</a></li>
            <li class="nav-item"><a class="nav-link" href="reporte.html">Reporte</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Notificaciones</a></li>
          </ul>
          <form class="d-flex" role="search" action="resultado-busqueda.html">
            <input class="form-control me-2" type="search" placeholder="Que necesitas?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="nav-buscar">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container text-center" id="perfil">
    <div class="row align-items-center">
      <div class="col-xs-12">
        <div class="user">
          <h1>Nombre de Usuario</h1>
          <img src="/imagenes/Partes-de-un-escenario.jpg" alt="" id="user-image">
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="listas">
    <h1>Información de usuario</h1>
    <form id="profile-form">
      <div class="row align-items-center" id="Opciones">
        <div class="col-md-6" id="Login">
          <div class="info-user">
            <h2>Usuario</h2>
            <input class="input-perfil" type="text" id="user">
            <span class="error-message" id="user-error"></span>
            <h2>Nombre completo</h2>
            <input class="input-perfil" type="text" id="fullname">
            <span class="error-message" id="fullname-error"></span>
            <h2>Email</h2>
            <input class="input-perfil" type="email" id="email">
            <span class="error-message" id="email-error"></span>
            <h2>Contraseña</h2>
            <input class="input-perfil" type="password" id="pass">
            <span class="error-message" id="pass-error"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="info-user">
            <h2>Fecha de nacimiento</h2>
            <input class="input-perfil" type="date" id="date">
            <span class="error-message" id="date-error"></span>
            <h2>Género</h2>
            <select class="input-perfil" id="genero">
              <option value="">Seleccione</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
            <span class="error-message" id="genero-error"></span>
            <h2>Foto de perfil</h2>
            <input class="input-perfil" type="file" id="img-perfil" accept="image/*">
            <img src="" alt="Vista previa" id="img-preview" style="display:none; max-width: 150px; margin-top: 10px;" />
            <span class="error-message" id="img-error"></span>
            <button type="submit" class="btn-p" id="btn-cambio">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </form>
    
  </div>
  <form id="eliminar-form" action="lading page.html">
    <button class="btn-p" id="btn-eliminar" onclick="alertaEliminado()">Eliminar perfil</button>
  </form>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
