<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/registro.js" defer></script>
    <script src="https://kit.fontawesome.com/81e957327f.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container" id="Registro"  >
        <a href="/html/lading page.html"><div class="backArrow">
            <i class="fa-solid fa-angles-left"></i>
        </div></a>
        <div class="row align-items-center" id="Opciones">

            <div class="col-XS-6" id="uno">

                <div class="Main-form"  >
                    <h1>Ingresa tu Informacion</h1>
                    <form action="login.html" novalidate>
                        <div class="campo">
                            <h2>Usuario</h2>
                            <input type="text" id="user" required autocomplete="off">
                            
                        </div>
                        <span class="error-message" id="user-error"></span>
                        <div class="campo">
                            <h2>Nombre completo</h2>
                            <input type="text" id="fullname" required autocomplete="off">
                            
                        </div>
                        <span class="error-message" id="fullname-error"></span>
                        
                        <div class="campo">
                            <h2>Email</h2>
                            <input type="email" id="email" required autocomplete="off">
                            
                        </div>
                        <span class="error-message" id="email-error"></span>
                        
                        <div class="campo">
                            <h2>Contrase√±a</h2>
                            <input type="password" id="pass" required autocomplete="off">
                            
                        </div>
                        <span class="error-message" id="pass-error"></span>

                        <div class="campo">
                            <h2>Fecha de nacimiento</h2>
                            <input type="date" name="" id="date" required autocomplete="off">
                            
                        </div>
                        <span class="error-message" id="date-error"></span>

                        <div class="campo">
                        <h2>Genero</h2>
                            <select name="" id="genero" required>Genero
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                            </select>
                        
                        </div>
                        <span class="error-message" id="genero-error"></span>
                        <div class="campo">
                        <h2>Rol de Usuario</h2>
                            <select name="" id="Rol" required>Rol
                                <option value="1">Alumno</option>
                                <option value="2">Instructor</option>
                            </select>
                        
                        </div>
                        <span class="error-message" id="rol-error"></span>

                        <div class="campo">
                            
                        </div>
                        <h2 style="border-right: none;">Foto de perfil</h2>
                        <input type="file" name="" id="img-perfil" required autocomplete="off">
                        <span class="error-message" id="img-error"></span>

                        <button type="submit">Registrar</button>
                    </form> 
                        
                </div>            
            </div>

            <!--si le sabes al js pues aqui se deberia cargar la imagen seleccionada por el usuario-->
            <div class="col-XS-6" id="dos">
                <div class="img-perfil">
                    <img src="/imagenes/Partes-de-un-escenario.jpg" alt="" id="imgP">
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
